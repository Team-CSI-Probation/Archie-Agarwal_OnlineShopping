<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Stationary Website-Signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="b" id="b1" style="text-align: center" ;><h2>Sign up</h2></div>
      <div class="sb" id="b3">
        <form action="">
          Name:<br />
          <input
            type="text"
            name="MyName"
            id="name"
            style="width: 370px"
            ;
          /><br /><br />
          Country:<br />
          <input
            type="text"
            name="MyCountry"
            id="country"
            style="width: 370px"
            ;
          /><br /><br />
          Email:<br />
          <input
            type="email"
            name="MyId"
            id="emil"
            style="width: 370px"
            ;
          /><br /><br />
          Password:<br />
          <input
            type="password"
            name="MyPass"
            id="pass"
            style="width: 370px"
            ;
          /><br /><br />
          Confirm Password: <br />
          <input
            type="password"
            name="Confirm"
            id="conpass"
            style="width: 370px"
            ;
          /><br /><br />
          We will send you a text to verify your phone.<br />
        </form>
      </div>
      <div class="btn">
        <form action="">
          <a href="#"
            ><input
              type="button"
              value="Continue"
              id="bt"
              style="height: 30px"
              ;
          /></a>
        </form>
      </div>
    </div>
  </body>

  <footer></footer>
</html>
